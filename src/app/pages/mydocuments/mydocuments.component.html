<div class="row">
  <div class="col-md-6 col-lg-4" *ngFor="let files of fileList; let i = index" >
    <nz-card nzHoverable  >
      <div class="media align-items-center">
        <nz-avatar [nzSize]="50" nzIcon="file" class="ant-avatar-cyan" ></nz-avatar>
        <div class="m-l-15">
          <p class="m-b-0">{{files.name}}</p>
        </div>
      </div>
    </nz-card>
  </div>
</div>
